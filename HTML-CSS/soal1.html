<html>
<head>
<style>

  margin: 5px;

  line-height: 100px;
  font-size: 10px;
  outline: black solid 1px;
}

.box1{
    background-color:  red;
    color : white;
}

.box2{
    background-color:  rgb(65, 160, 65);

    background-color: blue;
    color : red;

</head>
<body>

<div class="flex-container">

  <div class="box2"> IS </div>

</div>

</html>
